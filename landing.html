<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSA Chatbot - AI Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: radial-gradient(circle at top, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ffffff;
        }

        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .particle {
            position: absolute;
            background: rgba(223, 177, 99, 0.8);
            width: 6px;
            height: 6px;
            border-radius: 50%;
            animation: float 10s infinite ease-in-out;
        }

        @keyframes float {
            0% { transform: translateY(0) translateX(0); opacity: 0.8; }
            50% { transform: translateY(-100px) translateX(50px); opacity: 0.3; }
            100% { transform: translateY(0) translateX(0); opacity: 0.8; }
        }

        .card {
            position: relative;
            z-index: 1;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(223, 177, 99, 0.3);
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 30px rgba(223, 177, 99, 0.1);
            animation: fadeIn 2s ease forwards;
            max-width: 500px;
        }

        .card img {
            width: 150px;
            margin-bottom: 20px;
            border-radius: 20px;
            animation: imagePop 1.8s ease forwards;
        }

        @keyframes imagePop {
            0% { transform: scale(0); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .card h1 {
            font-size: 2.8rem;
            margin-bottom: 15px;
            background: linear-gradient(90deg, #dfb163, #ffffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: slideIn 1.5s ease forwards;
        }

        .card p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            opacity: 0;
            animation: fadeInText 2s ease 1.5s forwards;
        }

        .btn {
            text-decoration: none;
            background: #dfb163;
            color: #1a1a2e;
            padding: 15px 35px;
            border-radius: 50px;
            font-weight: bold;
            letter-spacing: 1px;
            transition: all 0.4s ease;
            box-shadow: 0 0 20px rgba(223, 177, 99, 0.5);
        }

        .btn:hover {
            background: #f1c27b;
            transform: translateY(-4px);
            box-shadow: 0 0 30px rgba(223, 177, 99, 0.7);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes slideIn {
            from { transform: translateY(-60px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes fadeInText {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

<div class="particles"></div>

<div class="card">
    <img src="https://cdn-icons-png.flaticon.com/512/4712/4712079.png" alt="MSA Chatbot AI Logo">
    <h1>Meet MSA Chatbot</h1>
    <p>Your AI-powered buddy for smarter conversations, solutions, and ideas.</p>
    <a href="https://msa-chatbot.free.nf/?i=1" class="btn" target="_blank">Try MSA Chatbot</a>
</div>

<script>
    const container = document.querySelector('.particles');

    for (let i = 0; i < 50; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        particle.style.top = Math.random() * 100 + 'vh';
        particle.style.left = Math.random() * 100 + 'vw';
        particle.style.animationDuration = (Math.random() * 10 + 5) + 's';
        container.appendChild(particle);
    }
</script>

</body>
</html>
